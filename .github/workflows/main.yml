name: Event Loggger
on:
  push:
    branches:
    - dev

jobs:
  pull-request:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: pull-request
      uses: repo-sync/pull-request@v2
      with:
        source_branch: dev
        destination_branch: main
        pr_title: "Automated::merge DEV into MAIN"
        github_token: ${{ secrets.GITHUB_TOKEN }}
